<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 69px;
            /* border: 2px solid black; */
        }

        #day{
            font-size: 40px;
            margin: 20px;
        }

        #start{
            margin: 40px;
            padding: 5px;
        }

        #reset{
            margin: 40px;
            padding: 5px;

        }

    </style>
</head>
<body>
    <div class="container">
        <div id="day"></div>
        <div id = "clock" onload="count_timer()">
        </div>
        <button id="reset">Reset</button>
        <button id="start">Start</button>
        <script src="app.js"></script>
    </div>
</body>
</html>
